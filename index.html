<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Open+Sans+Condensed:300" rel="stylesheet">

    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/MainStyles.css" rel="stylesheet" />
    <link href="./styles/component.css" rel="stylesheet" />
</head>

<body>
    <section id="main">
        <div class="md-modal md-effect-16" id="modal-16">
            <div class="md-content">
                <h3 class="display-2">Send me a message</h3>
                <div>
                    <div class="mb-3">
                        <label for="FormControlInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="FormControlInput" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlTextarea" class="form-label">Message</label>
                        <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
                    </div>
                    <div class="container-md">
                        <button id="send-btn">Send</button>
                        <button class="md-close">Close</button>

                    </div>
                    <p class="text-center" id="confirm">Message sent!</p>
                </div>
            </div>
        </div>


        <div class="modal-pdf md-effect-16" id="modal-pdf">
            <div class="md-content">
                <h3 class="display-2">Resume</h3>
                <div class="pdfview" id="mypdfviewer">
                    <embed src="./Content/Resume.pdf" class="pdfobject" type="application/pdf" title="Embedded PDF"
                        style="width: 100%; height: 100%;">
                </div>
                <div class="container-md">
                    <button class="md-close">Close</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="items">
                <div class="item-a">
                    <div class="box a">
                        <p>Hello, <br />
                        <h1>I'm Ambi</h1> (Amarjit Singh)</p>
                        <p id="info"></p>
                    </div>
                    <div class="box b">
                        <button class="md-trigger" data-modal="modal-16">Contact Me</button>
                    </div>
                    <div class="box c">
                        <a href="http://www.linkedin.com/in/ambisingh" target="_blank">
                            <img src="./Content/linkedin-svgrepo-com.svg"></img>
                        </a>
                        <a href="http://github.com/ambitamber" target="_blank">
                            <img src="./Content/iconmonstr-github-1-240.png"></img>
                        </a>
                    </div>
                    <div class="box d">
                        <button class="md-trigger" data-modal="modal-pdf">View my Resume</button>
                    </div>
                </div>
                <div class="item-b">
                    <img src="./Content/myphoto.jpg"></img>
                </div>
                <div class="item-c">
                    <div class="nav-item active">
                        <a href="./index.html">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="./portfolio.html">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="./JS/t.js"></script>

<!-- classie.js by @desandro: https://github.com/desandro/classie -->
<script src="./JS/classie.js"></script>
<script src="./JS/modalEffects.js"></script>
<script src="https://unpkg.com/pdfobject@2.2.7/pdfobject.min.js"></script>
<script>
    PDFObject.embed("./Content/Resume.pdf", "#mypdfviewer");
</script>

</html>
